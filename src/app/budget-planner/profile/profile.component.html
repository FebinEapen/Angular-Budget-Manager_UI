<div class="profile-form">
    <h2>User Profile</h2>
    <form [formGroup] = "profileForm" (ngSubmit) = "onsubmit()">
        <div class="form-group">
            <label for="name">Name:</label> 
            <input type="text" id="name" formControlName="name" placeholder="Enter name" required>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="name">Age:</label> 
                <input type="text" id="age" formControlName="age" placeholder="Enter age" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label> 
                <input type="date" id="dob" formControlName="dob" placeholder="Enter dob" required>
            </div>
        </div> 
        <div class="form-row">
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select formControlName="gender" id="gender" required>  
                    <option value="">Select gender</option>
                    <option value="male">Male</option>
                    <option value="femal">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>


            <div class="form-group">
                <label for="email">Email:</label> 
                <input type="email" id="email" formControlName="email" placeholder="Enter email" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="occupation">Occupation:</label> 
                <input type="text" id="occupation" formControlName="occupation" placeholder="Enter occupation" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact:</label> 
                <input type="text" id="contact" formControlName="contact" placeholder="Enter contact" required>
            </div>  
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="address">Address:</label> 
                <input type="text" id="address" formControlName="address" placeholder="Enter address" required>
            </div>
        </div>
        <h2><button type="submit" (click)="onsubmit()">Save</button></h2>
    </form> 
</div>
